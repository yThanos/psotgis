plugins {
	id 'java'
	id 'org.springframework.boot' version '3.2.5'
	id 'io.spring.dependency-management' version '1.1.4'
}

group = 'com.postgis'
version = '0.0.1-SNAPSHOT'

java {
	sourceCompatibility = '17'
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	implementation group: 'org.hibernate.orm', name: 'hibernate-spatial', version: '6.5.0.Final'
	implementation group: 'org.locationtech.jts', name: 'jts-core', version: '1.19.0'
	//implementation group: 'com.vividsolutions', name: 'jts', version: '1.13'
	//implementation group: 'org.locationtech.jts', name: 'jts-core', version: '1.19.0'
}
